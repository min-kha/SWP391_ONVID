<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:score="http://thymeleafexamples">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<title>Document</title>
<style>
    .done {
        color: red;
        text-decoration: line-through;
    }
</style>
</head>

<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-9 col-xl-7">
                    <div class="card rounded-3">
                        <div class="card-body p-4">

                            <h4 class="text-center my-3 pb-3">To Do App</h4>

                            <form th:action="@{/add-todo}" method="POST" class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                                <div class="col-12">
                                    <div class="form-outline">
                                        <input type="text" id="form1" class="form-control" placeholder="Enter a task here" name="title"/>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
<!-- 
                                <div class="col-12">
                                    <button type="submit" class="btn btn-warning">Get tasks</button>
                                </div> -->
                            </form>

                            <table class="table mb-4">
                                <thead>
                                    <tr>
                                        <th scope="col">No.</th>
                                        <th scope="col">Todo item</th>
                                        <th scope="col">Status</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- TODO: Get all data of ToDo -->
                                    <tr th:each="todo : ${listTodos}">
                                        <th th:text="${todo.id}" scope="row">1</th>
                                        <!-- TODO: Get data title of ToDo -->
                                        <td th:text="${todo.title}"></td>   
                                        <td th:class="${todo.completed} ? 'text-success' : 'text-warning'" th:text="${todo.completed} ? 'Completed' : 'Processing'"></td>
                                        <td>
                                            <!-- TODO: Link to completedToDo -->
                                            <a th:href="@{'/complete-todo?id=' + ${todo.id}}"><button type="submit" class="btn btn-danger" th:text="${todo.completed} ? 'Undo' : 'Finished'">Finished</button></a>
                                            <!-- TODO: Link to delete -->
                                            <a th:href="@{'/delete-todo?id=' + ${todo.id}}"><button type="submit" class="btn btn-success ms-1">Delete</button></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
