<th:block th:replace="/layout.html">
    <th:block th:fragment="main-content">
        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }

            .rating {
                font-size: 0;
                white-space: nowrap;
                display: inline-block;
            }

            .star {
                display: inline-block;
                width: 16px;
                height: 16px;
                background-image: url('filled-star.png');
            }

            .star::before {
                content: '';
                width: 100%;
                height: 100%;
                background-image: url('empty-star.png');
            }

            .star.active::before {
                display: none;
            }
        </style>

        <main>

            <section class="py-5 text-center container">
                <div class="row py-lg-5">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <h1 class="fw-light">Banner image hear</h1>
                        <p class="lead text-muted">Something short and leading about the collection below—its contents,
                            the creator, etc. Make it short and sweet, but not too short so folks don’t simply skip over
                            it entirely.</p>
                        <p>
                            <a href="#" class="btn btn-primary my-2">Main call to action</a>
                            <a href="#" class="btn btn-secondary my-2">Secondary action</a>
                        </p>
                    </div>
                </div>
            </section>

            <div class="album">

                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3">

                    <!-- Loop course -->
                    <div class="col" th:each="course : ${courses}">
                        <div class="card shadow-sm">
                            <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                                xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                                preserveAspectRatio="xMidYMid slice" focusable="false">
                                <title>Placeholder</title>
                                <rect th:text="${course.name}" width="100%" height="100%" fill="#55595c" /><text x="50%"
                                    y="50%" fill="#eceeef" dy=".3em"></text>
                            </svg>

                            <div class="card-body">
                                <h3 th:text="${course.name}"></h3>
                                <p th:text="${course.teacher}" class="card-text text-secondary"></p>
                                <div class="d-flex">
                                    <strong id="ratingValue" class="mx-3"></strong>
                                    <ul class="rating list-unstyled d-flex" data-mdb-toggle="rating"
                                        data-mdb-readonly="true" data-mdb-value="3">
                                        <li>
                                            <i class="far fa-star fa-sm text-primary"></i>
                                        </li>
                                        <li>
                                            <i class="far fa-star fa-sm text-primary"></i>
                                        </li>
                                        <li>
                                            <i class="far fa-star fa-sm text-primary"></i>
                                        </li>
                                        <li>
                                            <i class="far fa-star fa-sm text-primary"></i>
                                        </li>
                                        <li>
                                            <i class="far fa-star fa-sm text-primary"></i>
                                        </li>
                                    </ul>
                                </div>
                                <span th:text="${course.price}" class="card-title h2"></span><small>vnđ</small>
                                <div class="d-flex justify-content-between align-items-center mt-3">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-outline-secondary p-2">Add to
                                            cart</button>
                                        <button type="button" class="btn btn-primary">Buy now</button>
                                    </div>
                                    <small class="text-muted">9 mins</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End loop course -->

                </div>
            </div>
    </th:block>
</th:block>
